plugins:
    # Self-contained Search Replace Plugin
  - name: "LLMGuardPlugin"
    kind: "llmguardplugin.plugin.LLMGuardPlugin"
    description: "A plugin for running input and output through llmguard scanners "
    version: "0.1.0"
    author: "Shriti Priya"
    hooks: ["prompt_pre_fetch", "prompt_post_fetch"]
    tags: ["plugin", "guardrails", "llmguard", "pre-post", "filters", "sanitizers"]
    mode: "enforce"  # enforce | permissive | disabled
    priority: 10
    conditions:
      # Apply to specific tools/servers/prompts
      - prompts: [] # Apply to all prompts when empty, specify the prompt's prompt_id e.g. ["398f568dc10b4fcc9a7f1e7123a28b1b"]
        server_ids: []  # Apply to all servers
        tenant_ids: []  # Apply to all tenants
    config:
      set_guardrails_context: True
      input:
        filters:
          PromptInjection:
            threshold: 0.8
            use_onnx: false
          Toxicity:
            threshold: 0.5
          TokenLimit:
            limit: 4096
          policy: (PromptInjection and Toxicity) and TokenLimit
        sanitizers:
          Anonymize:
            language: "en"
            vault_ttl: 120 #defined in seconds
            vault_leak_detection: True
      output:
        filters:
          Toxicity:
            threshold: 0.5
          Regex:
            patterns:
              - 'Bearer [A-Za-z0-9-._~+/]+'
            is_blocked: True
            redact: False
          policy: Toxicity and Regex
        sanitizers:
          Deanonymize:
            matching_strategy: exact

# Plugin directories to scan
plugin_dirs:
  - "llmguardplugin"

# Global plugin settings
plugin_settings:
  parallel_execution_within_band: true
  plugin_timeout: 30
  fail_on_plugin_error: false
  enable_plugin_api: true
  plugin_health_check_interval: 60
