# Project identification
sonar.projectKey=mcp-context-forge
sonar.projectName=MCP Context Forge
sonar.projectVersion=1.0

# Source configuration
sonar.sources=mcpgateway,plugins
sonar.tests=tests
sonar.language=py
sonar.sourceEncoding=UTF-8

# Python configuration
sonar.python.version=3.11,3.12,3.13
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=junit.xml

# Exclusions - directories/files to skip during analysis
sonar.exclusions=\
  **/.venv/**,\
  **/__pycache__/**,\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/*.egg-info/**,\
  **/migrations/**,\
  **/alembic/versions/**,\
  **/.scannerwork/**,\
  **/vendor/**,\
  **/static/vendor/**,\
  **/*.min.js,\
  **/*.min.css,\
  **/htmlcov/**,\
  **/todo/**,\
  **/.uv-cache/**,\
  **/mcp-servers/**,\
  **/charts/**,\
  **/deployment/**,\
  **/docs/**,\
  **/*.md

# Test exclusions
sonar.test.exclusions=\
  **/tests/**,\
  **/test_*.py,\
  **/*_test.py,\
  **/conftest.py

# Coverage exclusions
sonar.coverage.exclusions=\
  **/tests/**,\
  **/test_*.py,\
  **/*_test.py,\
  **/conftest.py,\
  **/alembic/**,\
  **/__init__.py

# Duplication exclusions
sonar.cpd.exclusions=\
  **/tests/**,\
  **/alembic/**
