plugins:
  # Self-contained Search Replace Plugin
  - name: "ErrorPlugin"
    kind: "tests.unit.mcpgateway.plugins.fixtures.plugins.error.ErrorPlugin"
    description: "An error plugin."
    version: "0.1"
    author: "MCP Context Forge Team"
    hooks: ["prompt_pre_fetch", "prompt_post_fetch", "tool_post_invoke", "tool_pre_invoke"]
    tags: ["plugin", "error"]
    mode: "enforce"  # enforce | permissive | disabled
    priority: 150
    conditions:
      # Apply to specific tools/servers
      - prompts: ["test_prompt"]
        server_ids: []  # Apply to all servers
        tenant_ids: []  # Apply to all tenants

# Plugin directories to scan
plugin_dirs:
  - "plugins/native"      # Built-in plugins
  - "plugins/custom"      # Custom organization plugins
  - "/etc/mcpgateway/plugins"  # System-wide plugins

# Global plugin settings
plugin_settings:
  parallel_execution_within_band: true
  plugin_timeout: 30
  fail_on_plugin_error: true 
  enable_plugin_api: true
  plugin_health_check_interval: 60
